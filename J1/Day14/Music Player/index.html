<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="player">
        <img id="img" src="https://images.unsplash.com/photo-1423110041833-0d5dfcc552e1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzh8fG11c2ljJTIwYWxidW1zfGVufDB8fDB8fHww" alt="">
       
        <p style="font-size: 28px; font-family: sans-serif;" id="songname"></p>

        <section>
            <i id="prev" class="fa-solid fa-backward fa-2xl"></i>
            <i id="play" class="fa-solid fa-play fa-2xl"></i>
            <i id="next" class="fa-solid fa-forward fa-2xl"></i>
        </section>

        <input style="width: 80%;" type="range" class="form-range" id="slider">
    </div>
    <script src="./app.js"></script>
</body>
</html>
