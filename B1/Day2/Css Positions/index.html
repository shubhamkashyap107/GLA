<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div style="height: 100px; width: 400px; border: 1px solid black;"></div> -->

    <section>
        <div>1</div>
        <div id="static">2</div>
        <div>3</div>
    </section>
    <br>
    <section>
        <div>1</div>
        <div id="relative">2</div>
        <div>3</div>
    </section>
    <br>
    <section style="position: relative;">
        <div>1</div>
        <div id="absolute" style="background-color: pink;">2</div>
        <div style="background-color: brown;">3</div>
    </section>
    <br>
    <section>
        <div>1</div>
        <div id="fixed">2</div>
        <div>3</div>
    </section>
    <br>
    <section style="height: 600px; border: 1px solid black;">
        <div>1</div>
        <div id="sticky">2</div>
        <div>3</div>
    </section>

    <section style="height: 1200px;"></section>
</body>
</html>
