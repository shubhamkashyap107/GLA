<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <h1>CSS Positions</h1>


    <section>
        <div class="box">1</div>
        <div class="box" id="static">2</div>
        <div class="box">3</div>
    </section>
    <br><br>
    <section>
        <div class="box">1</div>
        <div class="box" id="relative">2</div>
        <div class="box">3</div>
    </section>
    <br><br>
    <section>
        <div class="box">1</div>
        <div class="box" id="absolute" style="background-color: beige;">2</div>
        <div class="box" style="background-color: palevioletred;">3</div>
    </section>   
    <br><br>
    <section>
        <div class="box">1</div>
        <div class="box" id="fixed" >2</div>
        <div class="box" >3</div>
    </section>    
    <br><br>
    <section style="height: 500px; border: 1px solid gold;">
        <div class="box">1</div>
        <div class="box" id="sticky" >2</div>
        <div class="box" >3</div>
    </section>    

    <div style="height: 1200px;"></div>
</body>
</html>
