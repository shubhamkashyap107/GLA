<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="border: 1px solid black;">
    <section>
        <div>1</div>
        <div id="static">2</div>
        <div>3</div>
    </section>
    <br>
    <section>
        <div>1</div>
        <div id="relative">2</div>
        <div>3</div>
    </section>
    <br>
    <section>
        <div>1</div>
        <div id="absolute" style="background-color: purple;">2</div>
        <div style="background-color: yellow;">3</div>
    </section>
    <br>
    <section>
        <div>1</div>
        <div id="fixed">2</div>
        <div>3</div>
    </section>
    <br>
    <section style="border: 1px solid blue; height: 500px;">
        <div>1</div>
        <div id="sticky">2</div>
        <div>3</div>
    </section>


    <div style="position: sticky; top: 200px;"></div>


    <section style="height: 1200px;"></section>
</body>
</html>
